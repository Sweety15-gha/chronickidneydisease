<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">CKD Prediction Form</h1>
        <p class="text-center text-gray-600 mb-8">
            Enter the following parameters for prediction:
        </p>

        <form action="/predict" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div>
                <label for="white_blood_cell_count" class="block text-sm font-medium text-gray-700 mb-1">White Blood Cell Count</label>
                <input type="number" step="any" id="white_blood_cell_count" name="white blood cell count" required 
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="blood_urea" class="block text-sm font-medium text-gray-700 mb-1">Blood Urea</label>
                <input type="number" step="any" id="blood_urea" name="blood urea" required 
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="blood_glucose_random" class="block text-sm font-medium text-gray-700 mb-1">Blood Glucose Random</label>
                <input type="number" step="any" id="blood_glucose_random" name="blood glucose random" required 
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="serum_creatinine" class="block text-sm font-medium text-gray-700 mb-1">Serum Creatinine</label>
                <input type="number" step="any" id="serum_creatinine" name="serum creatinine" required 
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="packed_cell_volume" class="block text-sm font-medium text-gray-700 mb-1">Packed Cell Volume</label>
                <input type="number" step="any" id="packed_cell_volume" name="packed cell volume" required 
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="albumin" class="block text-sm font-medium text-gray-700 mb-1">Albumin</label>
                <input type="number" step="any" id="albumin" name="albumin" required 
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="haemoglobin" class="block text-sm font-medium text-gray-700 mb-1">Haemoglobin</label>
                <input type="number" step="any" id="haemoglobin" name="haemoglobin" required 
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input type="number" id="age" name="age" required min="0" max="120"
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="sugar" class="block text-sm font-medium text-gray-700 mb-1">Sugar</label>
                <input type="number" id="sugar" name="sugar" required min="0" max="5"
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="hypertension" class="block text-sm font-medium text-gray-700 mb-1">Hypertension (0 = No, 1 = Yes)</label>
                <input type="number" id="hypertension" name="hypertension" required min="0" max="1"
                    class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div class="md:col-span-2 mt-4">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">
                    Predict
                </button>
            </div>
        </form>

    </div>
</body>
</html>
